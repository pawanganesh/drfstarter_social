        <title>Static Template</title>
        <style>
            button {
                margin: 0 auto;
                border: none;
                padding: 12px 20px;
                background: #aa000f;
                color: #fafafa;
                border-radius: 6px;
                transition: all 0.3s ease-in-out;
            }

            button:hover {
                background: #8f000c;
                cursor: pointer;
            }
        </style>
    </head>

</html>
